<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
</head>
<body>

    <h1>Dados:</h1>

    <form id="form">
        <input type="text" id="field1" placeholder="Informe seu nome:"><br>
        
        <select id="field2" required>
            <option value="">Qual seu gênero?</option>
            <option value="f">Feminino</option>
            <option value="m">Masculino</option>
        </select>

        <br><button id="submit">Enviar</button>
    </form>

    <div id="result"></div>

    <script>

        function dados(event)
        {
            event.preventDefault()

            let name = field1.value
            let gender = field2.value

            if (name === '') {
                result.innerHTML = '<p class="negative">Quanta crueldade não querer me falar seu nome!</p>'
                return
            }

            if (gender === '') {
                result.innerHTML = '<p class="negative">E que tal selecionar o gênero conforme solicitei?</p>'
                return
            }

            if (gender === 'f')
            {

                result.innerHTML = `

                <p style="color: pink;">
                    Olá, ${name}.<br>
                    Seja bem-vinda ao nosso site.
                </p>
                
                `
            }
            else
            {
                result.innerHTML = `
                
                <p style="color: blue;">
                    Olá, ${name}.<br>
                    Seja bem-vindo ao nosso site.
                </p>
                
                `
            }
        }

        form.addEventListener('submit', dados)

    </script>

</body>
</html>
