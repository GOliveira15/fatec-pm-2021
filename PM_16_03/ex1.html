<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intervalo entre Dois Números</title>
</head>
<body>
    <form id="form">
        <h1>Intervalo</h1>

        <input type="number" id="field1" placeholder="Digite o primeiro número do intervalo:">
        <input type="number" id="field2" placeholder="Digite o segundo número do intervalo:">

        <button>Conferir intervalo</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
        event.preventDefault()

        let n1 = field1.value
        let n2 = field2.value

        if (isNaN(n1) || isNaN(n2)) {
            result.innerHTML = `Digite os dois números conforme solicitado`
            return
        }

        result.innerHTML = `<br>Intervalo de números negativos entre ${n1} e ${n2}.<br>`

        if (n1 > n2)
        {
            for (let i = n1; i >= n2; i--) {
                result.innerHTML += `${i}, `
            }
        }
        else {
            for (let i = n2; i >= n1; i--) {
                result.innerHTML += `${i}, `
            }
        }
    }

    form.addEventListener('submit', onSubmit)
    </script>
</body>
</html>
