<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body>
    <h1>Cadastro</h1>

    <script>
        var name = prompt('Informe seu nome completo:')
        var age = prompt('Informe sua idade:')
        var city = prompt('Informe sua cidade:')
        var number = prompt('Informe seu número de telefone:')

        alert('Cadastro realizado!')

        document.write(`Seu nome é ${name}, você tem ${age} anos e mora em ${city}.
        Seu meio de contato é: ${number}.`)
    </script>

    <p style="color: red">Obrigado pela participação. :D</p>
</body>
</html>
